<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 事件记录</title>
    <!-- 防缓存标签 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- 返回首页链接 -->
        <div class="text-center mb-6">
            <a href="../index.html" class="text-indigo-600 hover:text-indigo-800 inline-flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>返回首页
            </a>
        </div>
        
        <!-- 登录卡片 -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <div class="mx-auto h-12 w-12 bg-indigo-100 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-sign-in-alt text-indigo-600 text-xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900">登录账户</h2>
                <p class="text-gray-600 mt-2">欢迎回到事件记录</p>
            </div>

            <!-- 系统状态提示 -->
            <div id="system-status" class="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <div class="flex items-center">
                    <i id="status-icon" class="fas fa-spinner fa-spin text-blue-600 mr-3"></i>
                    <div class="text-sm text-blue-800">
                        <div id="status-message">正在初始化登录系统...</div>
                        <div id="status-detail" class="text-xs text-blue-600 mt-1"></div>
                    </div>
                </div>
            </div>

            <!-- 登录表单 -->
            <form id="login-form" class="space-y-6" style="display: none;">
                <!-- 用户名输入（手机号或邮箱） -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">手机号或邮箱</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" name="username" required
                               class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="请输入手机号或邮箱">
                    </div>
                    <p id="username-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>

                <!-- 密码输入 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                               class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="请输入密码">
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                    <p id="password-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>

                <!-- 记住登录和忘记密码 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me"
                               class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <label for="remember-me" class="ml-2 text-sm text-gray-600">记住我</label>
                    </div>
                    <a href="forgot-password.html" class="text-sm text-indigo-600 hover:text-indigo-800">忘记密码？</a>
                </div>

                <!-- 登录按钮 -->
                <button type="submit" id="login-btn"
                        class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="login-btn-text">登录</span>
                    <i id="login-btn-loading" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>
            </form>

            <!-- 系统错误时的重试按钮 -->
            <div id="retry-section" class="text-center" style="display: none;">
                <button id="retry-btn" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500">
                    <i class="fas fa-redo mr-2"></i>重新初始化
                </button>
            </div>

            <!-- 分割线和游客模式（仅在系统初始化成功后显示） -->
            <div id="additional-options" style="display: none;">
                <!-- 分割线 -->
                <div class="mt-6 mb-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">或</span>
                        </div>
                    </div>
                </div>

                <!-- 游客模式 -->
                <button id="guest-login-btn" 
                        class="w-full bg-gray-100 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-200 focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors border border-gray-300">
                    <i class="fas fa-user-secret mr-2"></i>游客模式（使用本地存储）
                </button>

                <!-- 注册链接 -->
                <div class="mt-6 text-center">
                    <span class="text-gray-600">还没有账户？</span>
                    <a href="register.html" class="text-indigo-600 hover:text-indigo-800 font-medium">立即注册</a>
                </div>
            </div>
        </div>

        <!-- 状态提示 -->
        <div id="status-message-container" class="mt-4 hidden">
            <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                <div class="flex">
                    <i class="fas fa-check-circle text-green-400 mr-3 mt-0.5"></i>
                    <div class="text-sm text-green-800" id="status-text"></div>
                </div>
            </div>
        </div>

        <div id="error-message" class="mt-4 hidden">
            <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                <div class="flex">
                    <i class="fas fa-exclamation-circle text-red-400 mr-3 mt-0.5"></i>
                    <div class="text-sm text-red-800" id="error-text"></div>
                </div>
            </div>
        </div>

        <!-- 登录失败次数提示 -->
        <div id="lockout-message" class="mt-4 hidden">
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                <div class="flex">
                    <i class="fas fa-exclamation-triangle text-yellow-400 mr-3 mt-0.5"></i>
                    <div class="text-sm text-yellow-800" id="lockout-text"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth-system.js?v=20241223-2"></script>
    <script>
        // 版本标识
        console.log('🔧 登录页面版本: 2.0 - 已修复初始化问题');
        
        // 全局变量
        let initRetryCount = 0;
        const maxRetries = 10;
        const retryDelay = 500; // 初始延迟500ms

        // 页面加载完成后初始化登录功能
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔄 页面加载完成，开始初始化登录系统...');
            updateSystemStatus('正在加载认证系统...', 'loading');
            
            // 开始初始化
            initializeLogin();
            
            // 绑定重试按钮
            document.getElementById('retry-btn').addEventListener('click', () => {
                initRetryCount = 0;
                initializeLogin();
            });
        });

        function updateSystemStatus(message, type = 'loading', detail = '') {
            const statusMessage = document.getElementById('status-message');
            const statusDetail = document.getElementById('status-detail');
            const statusIcon = document.getElementById('status-icon');
            
            statusMessage.textContent = message;
            statusDetail.textContent = detail;
            
            // 更新图标和样式
            switch (type) {
                case 'loading':
                    statusIcon.className = 'fas fa-spinner fa-spin text-blue-600 mr-3';
                    break;
                case 'success':
                    statusIcon.className = 'fas fa-check-circle text-green-600 mr-3';
                    break;
                case 'error':
                    statusIcon.className = 'fas fa-exclamation-triangle text-red-600 mr-3';
                    break;
            }
        }

        function initializeLogin() {
            updateSystemStatus('正在检查认证系统...', 'loading', `尝试 ${initRetryCount + 1}/${maxRetries + 1}`);
            
            // 隐藏表单和其他按钮
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('retry-section').style.display = 'none';
            document.getElementById('additional-options').style.display = 'none';
            document.getElementById('system-status').style.display = 'block';
            
            // 检查AuthSystem是否可用
            checkAuthSystemAvailability();
        }

        function checkAuthSystemAvailability() {
            console.log(`🔍 检查AuthSystem可用性... (尝试 ${initRetryCount + 1})`);
            
            // 检查AuthSystem是否已定义且可用
            if (typeof window.AuthSystem !== 'undefined' && window.AuthSystem) {
                console.log('✅ window.AuthSystem 已找到');
                
                // 检查initLogin方法是否存在
                if (typeof window.AuthSystem.initLogin === 'function') {
                    console.log('✅ initLogin 方法存在');
                    
                    try {
                        updateSystemStatus('正在初始化登录功能...', 'loading');
                        console.log('🔄 开始调用 initLogin...');
                        
                        window.AuthSystem.initLogin();
                        
                        console.log('✅ 登录功能初始化成功');
                        updateSystemStatus('系统初始化完成', 'success');
                        
                        // 显示登录表单和其他选项
                        setTimeout(() => {
                            document.getElementById('system-status').style.display = 'none';
                            document.getElementById('login-form').style.display = 'block';
                            document.getElementById('additional-options').style.display = 'block';
                        }, 1000);
                        
                        return;
                        
                    } catch (error) {
                        console.error('❌ 调用initLogin时出错:', error);
                        handleInitializationError(`初始化登录功能时出错: ${error.message}`);
                        return;
                    }
                } else {
                    console.error('❌ initLogin 方法不存在');
                    console.log('AuthSystem 可用方法:', Object.getOwnPropertyNames(Object.getPrototypeOf(window.AuthSystem)));
                    handleInitializationError('initLogin方法不可用');
                    return;
                }
            }
            
            // AuthSystem不可用，检查是否需要重试
            console.log(`⏳ AuthSystem暂不可用，检查重试... (${initRetryCount}/${maxRetries})`);
            
            if (initRetryCount < maxRetries) {
                initRetryCount++;
                const delay = retryDelay * Math.pow(1.5, initRetryCount - 1); // 指数退避
                
                updateSystemStatus('系统正在加载中...', 'loading', `将在 ${Math.round(delay/1000)}s 后重试 (${initRetryCount}/${maxRetries})`);
                
                setTimeout(() => {
                    checkAuthSystemAvailability();
                }, delay);
            } else {
                console.error('❌ 超过最大重试次数，初始化失败');
                handleInitializationError('认证系统加载超时，请检查网络连接后重试');
            }
        }

        function handleInitializationError(errorMessage) {
            console.error('❌ 初始化错误:', errorMessage);
            
            updateSystemStatus('系统初始化失败', 'error', errorMessage);
            
            // 显示重试按钮
            document.getElementById('retry-section').style.display = 'block';
            
            // 显示详细错误信息
            setTimeout(() => {
                const errorElement = document.getElementById('error-message');
                const errorText = document.getElementById('error-text');
                
                if (errorElement && errorText) {
                    errorText.innerHTML = `
                        <strong>初始化失败</strong><br>
                        ${errorMessage}<br><br>
                        <strong>可能的解决方案：</strong><br>
                        • 刷新页面重试<br>
                        • 检查网络连接<br>
                        • 清除浏览器缓存<br>
                        • 如问题持续，请联系管理员
                    `;
                    errorElement.classList.remove('hidden');
                }
            }, 500);
        }
    </script>
</body>
</html>
