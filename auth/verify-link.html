<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证 - 事件记录</title>
    <!-- 防缓存标签 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        .success { background: linear-gradient(135deg, #4CAF50, #45a049); }
        .error { background: linear-gradient(135deg, #f44336, #da190b); }
        .warning { background: linear-gradient(135deg, #ff9800, #f57c00); }
        .info { background: linear-gradient(135deg, #2196F3, #1976D2); }

        .status-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }

        .status-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 150px;
        }

        .button.primary {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
        }

        .button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(66, 133, 244, 0.3);
        }

        .button.secondary {
            background: #f8f9fa;
            color: #5f6368;
            border: 1px solid #dadce0;
        }

        .button.secondary:hover {
            background: #e8f0fe;
            border-color: #4285f4;
        }

        .error-details {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .error-details h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .error-details ul {
            color: #856404;
            padding-left: 20px;
        }

        .error-details li {
            margin-bottom: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none; }

        /* 已注册用户的特殊样式 */
        .registered-user {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .registered-user h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .registered-user p {
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .user-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 加载状态 -->
        <div id="loading-state">
            <div class="icon info">
                <div class="loading"></div>
            </div>
            <h2 class="status-title">验证中...</h2>
            <p class="status-message">正在验证您的邮箱，请稍候</p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 60%"></div>
            </div>
        </div>

        <!-- 成功状态 -->
        <div id="success-state" class="hidden">
            <div class="icon success">✓</div>
            <h2 class="status-title">验证成功</h2>
            <p class="status-message">您的邮箱已成功验证，账户创建完成！</p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 100%"></div>
            </div>
            <a href="../index.html" class="button primary">进入首页</a>
            <a href="login.html" class="button secondary">立即登录</a>
        </div>

        <!-- 已注册状态 -->
        <div id="registered-state" class="hidden">
            <div class="icon info">👤</div>
            <h2 class="status-title">邮箱已验证</h2>
            
            <div class="registered-user">
                <h3>该邮箱已完成注册</h3>
                <p>您的邮箱 <strong id="registered-email"></strong> 已经成功注册并验证。</p>
                <div class="user-actions">
                    <a href="login.html" class="button primary">直接登录</a>
                    <a href="../index.html" class="button secondary">返回首页</a>
                </div>
            </div>
            
            <p class="status-message">如果忘记密码，可以使用密码重置功能。</p>
            <a href="reset-password.html" class="button secondary">重置密码</a>
        </div>

        <!-- 错误状态 -->
        <div id="error-state" class="hidden">
            <div class="icon error">!</div>
            <h2 class="status-title">验证失败</h2>
            <p class="status-message">验证令牌无效</p>
            
            <div class="error-details">
                <h4>可能的原因：</h4>
                <ul>
                    <li>验证链接已过期（有效期5分钟）</li>
                    <li>验证链接已被使用</li>
                    <li>链接格式不正确</li>
                </ul>
            </div>
            
            <button onclick="resendVerification()" class="button primary">
                <span class="loading hidden" id="resend-loading"></span>
                重新发送验证邮件
            </button>
            <a href="register.html" class="button secondary">← 返回注册页面</a>
        </div>

        <p style="margin-top: 30px; color: #666;">
            遇到问题？ <a href="../index.html" style="color: #4285f4;">返回首页</a>
        </p>
    </div>

    <script src="../js/auth-system.js?v=20241223-3"></script>
    <script>
        console.log('🔗 验证链接页面加载完成');
        
        // 解析URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');
        const type = urlParams.get('type') || 'register';

        console.log('📋 URL参数解析:', { token: token?.substring(0, 8) + '...', email, type });

        // 验证参数
        if (!token || !email) {
            console.error('❌ 缺少必要参数:', { token: !!token, email: !!email });
            showError('缺少必要的验证参数');
        } else {
            console.log('✅ 参数验证通过，1秒后开始验证');
            // 开始验证
            setTimeout(() => {
                verifyLinkToken(token, email, type);
            }, 1000);
        }

        async function verifyLinkToken(token, email, type) {
            console.log('🚀 开始验证令牌...');
            
            try {
                const apiUrl = `../api/verify-link.php?token=${encodeURIComponent(token)}&email=${encodeURIComponent(email)}&type=${encodeURIComponent(type)}`;
                console.log('📡 API请求URL:', apiUrl);
                
                const response = await fetch(apiUrl);
                console.log('📊 API响应状态:', response.status, response.statusText);
                
                // 尝试解析JSON响应，不管HTTP状态码如何
                let result;
                try {
                    result = await response.json();
                    console.log('📦 API响应数据:', result);
                } catch (jsonError) {
                    console.error('❌ JSON解析失败:', jsonError);
                    throw new Error(`无法解析服务器响应 (HTTP ${response.status})`);
                }

                if (result.success) {
                    console.log('✅ 验证成功');
                    showSuccess(result.data);
                } else {
                    console.log('⚠️ 验证失败:', result.error);
                    // 特殊处理：该邮箱已注册
                    if (result.error && result.error.includes('该邮箱已注册')) {
                        console.log('👤 用户已注册，显示已注册状态');
                        showRegistered(email);
                    } else if (result.error && (result.error.includes('已使用') || result.error.includes('已过期') || result.error.includes('不存在'))) {
                        console.log('🔄 令牌已失效，显示重发选项');
                        showTokenExpired(result.error);
                    } else {
                        showError(result.error || '验证失败');
                    }
                }
            } catch (error) {
                console.error('❌ 验证请求失败:', error);
                showError('网络连接失败，请检查网络连接后重试');
            }
        }

        function showSuccess(data) {
            console.log('🎉 显示成功状态');
            hideAll();
            document.getElementById('success-state').classList.remove('hidden');
            
            // 如果有登录令牌，自动登录
            if (data.token) {
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userEmail', data.email);
                console.log('🔐 自动登录成功');
            }
        }

        function showRegistered(email) {
            console.log('👤 显示已注册状态');
            hideAll();
            document.getElementById('registered-state').classList.remove('hidden');
            document.getElementById('registered-email').textContent = email;
        }

        function showTokenExpired(message) {
            console.log('⏰ 显示令牌过期状态');
            hideAll();
            document.getElementById('error-state').classList.remove('hidden');
            document.querySelector('#error-state .status-message').textContent = message;
            
            // 更新错误详情
            const errorDetails = document.querySelector('.error-details ul');
            errorDetails.innerHTML = `
                <li>验证链接已过期或已被使用</li>
                <li>请点击下方按钮重新发送验证邮件</li>
                <li>新的验证链接有效期为5分钟</li>
            `;
        }

        function showError(message) {
            console.log('❌ 显示错误状态:', message);
            hideAll();
            document.getElementById('error-state').classList.remove('hidden');
            document.querySelector('#error-state .status-message').textContent = message;
        }

        function hideAll() {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('success-state').classList.add('hidden');
            document.getElementById('registered-state').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');
        }

        async function resendVerification() {
            const button = event.target;
            const loading = document.getElementById('resend-loading');
            
            console.log('📧 开始重新发送验证邮件');
            button.disabled = true;
            loading.classList.remove('hidden');
            
            try {
                const response = await fetch('../api/send-verification.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, type })
                });
                
                const result = await response.json();
                console.log('📧 重发邮件响应:', result);
                
                if (result.success) {
                    alert('验证邮件已重新发送，请查收邮箱');
                    window.location.href = `verify-email.html?type=${type}&email=${encodeURIComponent(email)}`;
                } else {
                    alert('发送失败: ' + result.error);
                }
            } catch (error) {
                console.error('❌ 重发邮件失败:', error);
                alert('发送失败，请稍后重试');
            } finally {
                button.disabled = false;
                loading.classList.add('hidden');
            }
        }
        
        // 页面加载完成后的调试信息
        console.log('🔍 页面环境检查:', {
            userAgent: navigator.userAgent,
            location: window.location.href,
            localStorage: !!window.localStorage,
            fetch: !!window.fetch
        });
    </script>
</body>
</html>
