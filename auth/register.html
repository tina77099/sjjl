<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 事件记录</title>
    <!-- 防缓存标签 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- 返回首页链接 -->
        <div class="text-center mb-6">
            <a href="../index.html" class="text-indigo-600 hover:text-indigo-800 inline-flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>返回首页
            </a>
        </div>
        
        <!-- 注册卡片 -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <div class="mx-auto h-12 w-12 bg-indigo-100 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-user-plus text-indigo-600 text-xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900">注册账户</h2>
                <p class="text-gray-600 mt-2">创建您的事件记录账户</p>
            </div>

            <!-- 注册表单 -->
            <form id="register-form" class="space-y-6">
                <!-- 手机号输入 -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">手机号</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-phone text-gray-400"></i>
                        </div>
                        <input type="tel" id="phone" name="phone" required
                               class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="请输入11位手机号">
                    </div>
                    <p id="phone-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>

                <!-- 邮箱输入 -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">邮箱地址</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" required
                               class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="请输入邮箱地址">
                    </div>
                    <p id="email-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>

                <!-- 密码输入 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                               class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="至少8位，包含字母和数字">
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                    <p id="password-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    <div class="mt-2 text-sm text-gray-500">
                        <div class="flex items-center space-x-4">
                            <span id="length-check" class="flex items-center">
                                <i class="fas fa-times text-red-400 mr-1"></i>至少8位
                            </span>
                            <span id="char-check" class="flex items-center">
                                <i class="fas fa-times text-red-400 mr-1"></i>包含字母和数字
                            </span>
                        </div>
                    </div>
                </div>

                <!-- 确认密码 -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">确认密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="confirm-password" name="confirm-password" required
                               class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="再次输入密码">
                    </div>
                    <p id="confirm-password-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>

                <!-- 用户协议 -->
                <div class="flex items-start">
                    <input type="checkbox" id="agree-terms" name="agree-terms" required
                           class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 mt-1">
                    <label for="agree-terms" class="ml-2 text-sm text-gray-600">
                        我已阅读并同意<a href="#" class="text-indigo-600 hover:text-indigo-800">用户协议</a>和<a href="#" class="text-indigo-600 hover:text-indigo-800">隐私政策</a>
                    </label>
                </div>

                <!-- 注册按钮 -->
                <button type="submit" id="register-btn"
                        class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="register-btn-text">注册账户</span>
                    <i id="register-btn-loading" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>
            </form>

            <!-- 登录链接 -->
            <div class="mt-6 text-center">
                <span class="text-gray-600">已有账户？</span>
                <a href="login.html" class="text-indigo-600 hover:text-indigo-800 font-medium">立即登录</a>
            </div>
        </div>

        <!-- 状态提示 -->
        <div id="status-message-container" class="mt-4 hidden">
            <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                <div class="flex">
                    <i class="fas fa-check-circle text-green-400 mr-3 mt-0.5"></i>
                    <div class="text-sm text-green-800" id="status-text"></div>
                </div>
            </div>
        </div>

        <div id="error-message" class="mt-4 hidden">
            <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                <div class="flex">
                    <i class="fas fa-exclamation-circle text-red-400 mr-3 mt-0.5"></i>
                    <div class="text-sm text-red-800" id="error-text"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth-system.js?v=20241223-2"></script>
    <script>
        // 版本标识
        console.log('🔧 注册页面版本: 3.0 - 简化初始化流程');

        // 页面加载完成后直接初始化注册功能
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔄 页面加载完成，开始初始化注册系统...');
            
            // 直接初始化注册功能
            try {
                if (typeof window.AuthSystem !== 'undefined' && window.AuthSystem) {
                    console.log('✅ AuthSystem 可用，开始初始化注册...');
                    window.AuthSystem.initRegister();
                    console.log('✅ 注册功能初始化成功');
                } else {
                    console.error('❌ AuthSystem 不可用');
                    showError('认证系统加载失败，请刷新页面重试');
                }
            } catch (error) {
                console.error('❌ 注册初始化失败:', error);
                showError('注册系统初始化失败：' + error.message);
            }
        });

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            if (errorElement && errorText) {
                errorText.textContent = message;
                errorElement.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
