<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件列表 - 事件记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- 侧边栏 -->
    <div class="flex h-screen overflow-hidden">
        <div class="w-64 bg-white shadow-md hidden md:block">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-indigo-600">事件记录</h1>
                <p class="text-gray-500 text-sm">记录生活，追踪成长</p>
            </div>
            <nav class="mt-6">
                <ul>
                    <li class="px-6 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                        <a href="index.html" class="flex items-center">
                            <i class="fas fa-home mr-3"></i>
                            <span>仪表盘</span>
                        </a>
                    </li>
                    <li class="px-6 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                        <a href="calendar.html" class="flex items-center">
                            <i class="fas fa-calendar-alt mr-3"></i>
                            <span>日历视图</span>
                        </a>
                    </li>
                    <li class="px-6 py-3 bg-indigo-50 text-indigo-600 font-medium">
                        <a href="events.html" class="flex items-center">
                            <i class="fas fa-list mr-3"></i>
                            <span>事件列表</span>
                        </a>
                    </li>
                    <li class="px-6 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                        <a href="statistics.html" class="flex items-center">
                            <i class="fas fa-chart-pie mr-3"></i>
                            <span>统计分析</span>
                        </a>
                    </li>
                    <li class="px-6 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                        <a href="tags.html" class="flex items-center">
                            <i class="fas fa-tag mr-3"></i>
                            <span>标签管理</span>
                        </a>
                    </li>
                    <li class="px-6 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                        <a href="settings.html" class="flex items-center">
                            <i class="fas fa-cog mr-3"></i>
                            <span>设置</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 overflow-auto">
            <!-- 顶部导航栏 - 替换为组件容器 -->
            <div id="header-container">
                <!-- 备用头部组件，在加载失败时显示 -->
                <header class="bg-white shadow-sm">
                    <div class="flex items-center justify-between p-4">
                        <button class="md:hidden text-gray-600">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <div class="flex items-center">
                            <div class="relative">
                                <input type="text" id="searchInput" placeholder="搜索事件..." class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 w-64">
                                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                            </div>
                            <div class="ml-4 flex space-x-2">
                                <button id="btn-new-plan" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors inline-flex items-center">
                                    <i class="fas fa-calendar-plus mr-2"></i>新建计划
                                </button>
                                <button id="btn-new-record" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors inline-flex items-center">
                                    <i class="fas fa-bookmark mr-2"></i>记录事项
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <a href="settings.html#profile-section" class="h-8 w-8 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-600 font-medium hover:bg-indigo-300 transition-colors cursor-pointer" title="个人设置">
                                <i class="fas fa-user-circle"></i>
                            </a>
                        </div>
                    </div>
                </header>
            </div>

            <!-- 事件列表内容 -->
            <main class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">事件列表</h2>
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <select class="appearance-none pl-3 pr-10 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-300" id="filterType">
                                <option value="all">全部类型</option>
                                <option value="plan">计划</option>
                                <option value="record">记录</option>
                            </select>
                            <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400 pointer-events-none"></i>
                        </div>
                        <div class="relative">
                            <select class="appearance-none pl-3 pr-10 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-300" id="filterStatus">
                                <option value="all">全部状态</option>
                                <option value="completed">已完成</option>
                                <option value="in-progress">进行中</option>
                                <option value="pending">待处理</option>
                                <option value="overdue">已逾期</option>
                            </select>
                            <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400 pointer-events-none"></i>
                        </div>
                        <div class="relative">
                            <select class="appearance-none pl-3 pr-10 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-300" id="filterCategory">
                                <option value="all">全部分类</option>
                                <option value="work">工作</option>
                                <option value="study">学习</option>
                                <option value="health">健康</option>
                                <option value="life">生活</option>
                            </select>
                            <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400 pointer-events-none"></i>
                        </div>
                        <div class="relative">
                            <select class="appearance-none pl-3 pr-10 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-300" id="sortEvents">
                                <option value="date-desc">日期 (新→旧)</option>
                                <option value="date-asc">日期 (旧→新)</option>
                                <option value="priority-desc">优先级 (高→低)</option>
                                <option value="priority-asc">优先级 (低→高)</option>
                                <option value="name-asc">名称 (A→Z)</option>
                                <option value="name-desc">名称 (Z→A)</option>
                            </select>
                            <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400 pointer-events-none"></i>
                        </div>
                        <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg" id="toggleViewBtn" title="切换视图">
                            <i class="fas fa-th-list"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 事件列表视图 -->
                <div id="listView" class="space-y-4">
                    <!-- 事件列表将通过JavaScript动态生成 -->
                </div>
                
                <!-- 事件卡片视图 -->
                <div id="cardView" class="hidden">
                    <!-- 事件卡片将通过JavaScript动态生成 -->
                </div>
                
                <script>
                    // 切换视图
                    const toggleViewBtn = document.getElementById('toggleViewBtn');
                    const listView = document.getElementById('listView');
                    const cardView = document.getElementById('cardView');
                    
                    toggleViewBtn.addEventListener('click', function() {
                        if (listView.classList.contains('hidden')) {
                            listView.classList.remove('hidden');
                            cardView.classList.add('hidden');
                            toggleViewBtn.innerHTML = '<i class="fas fa-th-list"></i>';
                            toggleViewBtn.title = '切换到卡片视图';
                        } else {
                            listView.classList.add('hidden');
                            cardView.classList.remove('hidden');
                            toggleViewBtn.innerHTML = '<i class="fas fa-list"></i>';
                            toggleViewBtn.title = '切换到列表视图';
                        }
                    });
                    
                    // 事件复选框
                    const checkboxes = document.querySelectorAll('.event-checkbox');
                    checkboxes.forEach(checkbox => {
                        checkbox.addEventListener('click', function() {
                            const checkIcon = this.querySelector('i');
                            const eventTitle = this.parentElement.querySelector('span');
                            const eventDesc = this.closest('.bg-white').querySelectorAll('p, .text-gray-500, .px-2.py-0.5');
                            
                            if (this.classList.contains('checked')) {
                                // 取消选中
                                this.classList.remove('checked', 'bg-green-500');
                                this.classList.add('border-2', 'border-green-500');
                                checkIcon.classList.add('opacity-0');
                                eventTitle.classList.remove('line-through', 'text-gray-400');
                                eventDesc.forEach(el => el.classList.remove('line-through', 'text-gray-400'));
                            } else {
                                // 选中
                                this.classList.add('checked', 'bg-green-500');
                                this.classList.remove('border-2', 'border-green-500');
                                checkIcon.classList.remove('opacity-0');
                                eventTitle.classList.add('line-through', 'text-gray-400');
                                eventDesc.forEach(el => el.classList.add('line-through', 'text-gray-400'));
                            }
                        });
                    });
                    
                    // 搜索功能
                    const searchInput = document.getElementById('searchInput');
                    searchInput.addEventListener('input', function() {
                        const searchTerm = this.value.toLowerCase();
                        const eventItems = document.querySelectorAll('.bg-white');
                        
                        eventItems.forEach(item => {
                            const title = item.querySelector('.font-medium').textContent.toLowerCase();
                            const description = item.querySelector('p').textContent.toLowerCase();
                            const tags = Array.from(item.querySelectorAll('.px-2.py-0.5')).map(tag => tag.textContent.toLowerCase());
                            
                            if (title.includes(searchTerm) || description.includes(searchTerm) || tags.some(tag => tag.includes(searchTerm))) {
                                item.style.display = '';
                            } else {
                                item.style.display = 'none';
                            }
                        });
                    });
                    
                    // 筛选功能
                    const filterStatus = document.getElementById('filterStatus');
                    const filterCategory = document.getElementById('filterCategory');
                    
                    function applyFilters() {
                        const statusFilter = filterStatus.value;
                        const categoryFilter = filterCategory.value;
                        const eventItems = document.querySelectorAll('.bg-white');
                        
                        eventItems.forEach(item => {
                            let showItem = true;
                            
                            // 状态筛选
                            if (statusFilter !== 'all') {
                                const isCompleted = item.querySelector('.event-checkbox').classList.contains('checked');
                                if ((statusFilter === 'completed' && !isCompleted) || (statusFilter === 'pending' && isCompleted)) {
                                    showItem = false;
                                }
                            }
                            
                            // 分类筛选
                            if (categoryFilter !== 'all' && showItem) {
                                const categories = Array.from(item.querySelectorAll('.ml-2.px-2.py-0.5')).map(cat => {
                                    if (cat.classList.contains('bg-blue-100')) return 'work';
                                    if (cat.classList.contains('bg-green-100')) return 'study';
                                    if (cat.classList.contains('bg-yellow-100')) return 'health';
                                    if (cat.classList.contains('bg-purple-100')) return 'life';
                                    return '';
                                });
                                
                                if (!categories.includes(categoryFilter)) {
                                    showItem = false;
                                }
                            }
                        });
                    }
                </script>
                
                <!-- 引入组件和公共JS文件 -->
                <script src="js/components.js"></script>
                <script src="js/common.js"></script>
                <script src="js/events.js"></script>
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        // ... existing code ...
                        
                        // 弹出窗口功能
                        const planModal = document.getElementById('modal-new-plan');
                        const recordModal = document.getElementById('modal-new-record');
                        
                        // 打开弹出窗口
                        document.getElementById('btn-new-plan').addEventListener('click', function() {
                            planModal.classList.remove('hidden');
                            document.body.style.overflow = 'hidden'; // 防止背景滚动
                        });
                        
                        document.getElementById('btn-new-record').addEventListener('click', function() {
                            recordModal.classList.remove('hidden');
                            document.body.style.overflow = 'hidden';
                        });
                        
                        // 关闭弹出窗口
                        document.getElementById('close-plan-modal').addEventListener('click', function() {
                            planModal.classList.add('hidden');
                            document.body.style.overflow = '';
                        });
                        
                        document.getElementById('cancel-plan-btn').addEventListener('click', function() {
                            planModal.classList.add('hidden');
                            document.body.style.overflow = '';
                        });
                        
                        document.getElementById('close-record-modal').addEventListener('click', function() {
                            recordModal.classList.add('hidden');
                            document.body.style.overflow = '';
                        });
                        
                        document.getElementById('cancel-record-btn').addEventListener('click', function() {
                            recordModal.classList.add('hidden');
                            document.body.style.overflow = '';
                        });
                        
                        // 点击模态窗口外部关闭
                        planModal.addEventListener('click', function(e) {
                            if (e.target === planModal) {
                                planModal.classList.add('hidden');
                                document.body.style.overflow = '';
                            }
                        });
                        
                        recordModal.addEventListener('click', function(e) {
                            if (e.target === recordModal) {
                                recordModal.classList.add('hidden');
                                document.body.style.overflow = '';
                            }
                        });
                        
                        // 设置今天的日期
                        const today = new Date();
                        const formattedDate = today.toISOString().substring(0, 10);
                        document.getElementById('plan-due-date').value = formattedDate;
                        document.getElementById('record-date').value = formattedDate;
                        
                        // 确保表单处理程序初始化
                        if (typeof initializeFormHandlers === 'function') {
                            initializeFormHandlers();
                            console.log('已初始化表单处理程序');
                        } else {
                            console.error('未找到initializeFormHandlers函数');
                        }
                    });
                </script>
            </body>
        </html>
